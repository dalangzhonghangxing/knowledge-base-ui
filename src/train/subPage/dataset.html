<style>
    .bar-chart {
        height: 500px;
        width: 100%;
    }

    .chart-panel {
        float: left;
        margin-top: 30px;
        width: 50%;
    }
</style>
<div ng-controller="DataSetCtrl as dataSetCtrl">
    <div>
        <button class="btn btn-primary" ng-click="dataSetCtrl.generateDataset()">生成数据集</button>
    </div>
    <!--柱状图-->
    <div style="clear: both;">
        <div class="chart-panel">
            <bar-chart chart-data="dataSetCtrl.data"></bar-chart>
        </div>
        <div class="chart-panel">
            <bar-chart chart-data="dataSetCtrl.instanceData"></bar-chart>
        </div>
    </div>
</div>
