<div ng-controller="KnowledgeCtrl as knowledgeCtrl">

    <upload-panel upload-btn-name="'上传知识点'" template="'/download/knowledge.csv'" file="knowledgeCtrl.file"
                  upload-function="knowledgeCtrl.upload()"></upload-panel>
    <button class="btn btn-primary" style="margin-left: 100px;" ng-click="knowledgeCtrl.exportAll()">导出</button>

    <div style="margin-top: 20px;">
        <info-table titles="knowledgeCtrl.titles" fields="knowledgeCtrl.fields" values="knowledgeCtrl.values"
                    total-items="knowledgeCtrl.totalItems" current-page="currentPage"
                    num-per-page="knowledgeCtrl.numPerPage" search="knowledgeCtrl.search()"
                    btn-funcs="knowledgeCtrl.btnFuncs" btn-names="knowledgeCtrl.btnNames"
                    btn-class="knowledgeCtrl.btnClass"
        ></info-table>
    </div>
</div>
